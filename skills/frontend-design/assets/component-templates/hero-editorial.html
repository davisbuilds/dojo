<!--
  Hero: Editorial / Magazine Style
  Full-viewport hero with dramatic typography, split layout, and scroll indicator.
  Pair with: Fraunces + Source Serif 4, Paper White or Cream Canvas palette.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editorial Hero</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700;9..144,900&family=Source+Serif+4:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --color-bg: #faf9f6;
    --color-text: #1a1a1a;
    --color-muted: #8b8b8b;
    --color-accent: #c44d2b;
    --font-display: 'Fraunces', serif;
    --font-body: 'Source Serif 4', serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  .hero {
    min-height: 100vh;
    background: var(--color-bg);
    display: grid;
    grid-template-columns: 1fr 1fr;
    position: relative;
  }

  .hero__content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 4rem 6rem;
  }

  .hero__label {
    font-family: var(--font-body);
    font-size: 0.75rem;
    font-weight: 500;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--color-accent);
    margin-bottom: 2rem;
  }

  .hero__title {
    font-family: var(--font-display);
    font-size: clamp(3rem, 6vw, 5.5rem);
    font-weight: 900;
    line-height: 0.95;
    color: var(--color-text);
    margin-bottom: 2rem;
  }

  .hero__subtitle {
    font-family: var(--font-body);
    font-size: 1.25rem;
    font-weight: 300;
    line-height: 1.6;
    color: var(--color-muted);
    max-width: 28ch;
  }

  .hero__image {
    position: relative;
    overflow: hidden;
  }

  .hero__image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .hero__scroll {
    position: absolute;
    bottom: 2rem;
    left: 6rem;
    font-family: var(--font-body);
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-muted);
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .hero__scroll::before {
    content: '';
    width: 40px;
    height: 1px;
    background: var(--color-muted);
  }

  .hero__issue {
    position: absolute;
    top: 2rem;
    right: 2rem;
    font-family: var(--font-display);
    font-size: 0.8rem;
    font-weight: 700;
    color: var(--color-muted);
    writing-mode: vertical-rl;
    letter-spacing: 0.1em;
  }
</style>
</head>
<body>
  <section class="hero">
    <div class="hero__content">
      <span class="hero__label">Featured Story</span>
      <h1 class="hero__title">The Art of Quiet Design</h1>
      <p class="hero__subtitle">On restraint, intention, and the spaces between elements.</p>
    </div>
    <div class="hero__image">
      <img src="https://picsum.photos/800/1200" alt="Editorial photograph">
    </div>
    <span class="hero__scroll">Scroll to explore</span>
    <span class="hero__issue">Issue 47 &mdash; Winter 2025</span>
  </section>
</body>
</html>
